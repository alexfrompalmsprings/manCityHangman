<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManCity Hangman</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Man City Hangman</h1>
  <p>Find the hidden word - Enter a letter</p>
  <p>Go City!!</p>
  <div class="game-container">
    <svg height='250' width='200' class="figure-container">
      <!-- the vertical pole -->
      <line x1="60" y1="20" x2="60" y2="250"/>
      <!-- top bar -->
      <line x1="60" y1="20" x2="140" y2="20"/>
      <!-- rope -->
      <line x1="140" y1="20" x2="140" y2="50"/>
      <!-- the base -->
      <line x1="20" y1="250" x2="140" y2="250"/>


      <!-- head -->
      <circle cx="140" cy="70" r="20" class="figure-part"/>
      <!-- body -->
      <line x1="140" y1="90" x2="140" y2="150"class="figure-part"/>
      <!-- arms left and right -->
      <line x1="140" y1="105" x2="120" y2="140" class="figure-part"/>
      <line x1="140" y1="105" x2="160" y2="140" class="figure-part"/>
      <!-- legs left and right -->
      <line x1="140" y1="150" x2="120" y2="200" class="figure-part"/>
      <line x1="140" y1="150" x2="160" y2="200" class="figure-part"/>


    </svg>
  </div>
</body>

</html>
